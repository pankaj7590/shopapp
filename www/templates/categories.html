<ion-view view-title="Categories">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="category in categories" ng-click="getCategoryDetails(category)" class="item item-thumbnail-left">
		<img ng-src="{{category.image}}">
        <h2>{{category.name}}</h2>
		<p>{{category.info}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
